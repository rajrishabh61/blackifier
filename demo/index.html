<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Scroll Frames</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, sans-serif;
}

/* Scroll container */
.section {
  height: 400vh; /* controls scroll duration */
  background: #fff;
}

/* Sticky hero */
.hero {
  position: sticky;
  top: 0;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

/* Frames */
.frame {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;

  opacity: 0;
  transform: scale(1.05);
  transition:
    opacity 0.6s ease,
    transform 0.6s ease;
}

.frame.active {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<section class="section">
  <div class="hero">
    <img src="a.png" class="frame active">
    <img src="b.png" class="frame">
    <img src="c.png" class="frame">
    <img src="d.png" class="frame">
  </div>
</section>

<script>
const frames = document.querySelectorAll('.frame');
const section = document.querySelector('.section');

window.addEventListener('scroll', () => {
  const scrollTop = window.scrollY;
  const sectionTop = section.offsetTop;
  const sectionHeight = section.offsetHeight - window.innerHeight;

  let progress = (scrollTop - sectionTop) / sectionHeight;
  progress = Math.min(Math.max(progress, 0), 1);

  const index = Math.floor(progress * frames.length);

  frames.forEach(f => f.classList.remove('active'));
  frames[Math.min(index, frames.length - 1)].classList.add('active');
});
</script>

</body>
</html>
